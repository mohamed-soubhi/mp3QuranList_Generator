<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the music player */
    .player {
      width: 500px;
      height: 50px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Style for the play button */
    .play-button {
      width: 50px;
      height: 50px;
      float: left;
      background-color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
    }

    /* Style for the audio progress bar */
    .progress-bar {
      width: 400px;
      height: 50px;
      float: left;
      background-color: #ddd;
      border-radius: 10px;
    }

    /* Style for the audio progress indicator */
    .progress-indicator {
      width: 0;
      height: 50px;
      background-color: #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Music player -->
  <div class="player">
    <!-- Play button -->
    <button class="play-button" onclick="playAudio()">Play</button>

    <!-- Audio progress bar -->
    <div class="progress-bar">
      <!-- Audio progress indicator -->
      <div class="progress-indicator"></div>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audio" src="001.mp3"></audio>

  <script>
    // Get audio element
    var audio = document.getElementById("audio");

    // Function to play audio
    function playAudio() {
      audio.play();
    }

    // Update progress bar and indicator
    audio.addEventListener("timeupdate", function() {
      // Calculate current progress
      var progress = (audio.currentTime / audio.duration) * 100;

      // Update progress indicator width
      var indicator = document.querySelector(".progress-indicator");
      indicator.style.width = progress + "%";
    });
  </script>
</body>
</html>
